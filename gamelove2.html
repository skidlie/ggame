<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      z-index: 10;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
      z-index: 2;
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
      z-index: 1;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* --- Custom Modal (Popup) --- */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-box {
      background: #fff;
      padding: 40px;
      width: min(90%, 400px);
      border-radius: 24px;
      text-align: center;
      transform: translateY(20px);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .modal-overlay.active .modal-box {
      transform: translateY(0);
    }

    .modal-box h3 {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    .modal-box p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f0f0f0;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      color: #777;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #e0e0e0;
      color: #333;
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 58px; }
      button { padding: 12px 28px; font-size: 15px; }
      #yes { left: 8%; }
      #no { left: 55%; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Aarti,<br>will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®</div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal-box">
      <button class="close-btn" id="closeModal">&times;</button>
      <h3>I knew it! ü§≠üíñ</h3>
      <p>
        You are the absolute love of my life. I love you so, so much. <br><br>
        Thank you for choosing me again this year to be your Valentine. You make my world complete.<br><br>
        <b>Love you, Chudail!</b> ‚ù§Ô∏èüëª
      </p>
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    // Variables for scaling
    let yesScale = 1;
    const scaleFactor = 0.25; 

    // NO Button Logic
    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      moveNoButton();
    });

    noBtn.addEventListener("click", () => {
      // Make Yes bigger
      yesScale += scaleFactor;
      yesBtn.style.transform = `scale(${yesScale})`;
      setTimeout(() => { yesBtn.style.transform = `scale(${yesScale})`; }, 300);
      
      moveNoButton();
    });

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    // YES Button Logic
    yesBtn.addEventListener("click", () => {
      yesSound.play();
      
      // Fire confetti
      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      // Show Custom Modal
      modal.classList.add("active");
    });

    // Close Modal Logic
    closeModal.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 380);
  </script>



    <script>
  const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbweyvfgqRwpKVr3y7wJ8jt58QIyKyOAXMISRe_0Ocqbugh-kCrld3wwJWq49mMcJSkU/exec';

  window.addEventListener('load', trackVisitor);

  function trackVisitor() {
    Promise.all([
      getIpLocation(), // This is the new, 3-stage fallback function
      getBatteryData(),
      getDeviceData()
    ])
    .then(([ipData, batteryData, deviceData]) => {
      const payload = {
        
        ip: ipData.ip || 'N.A',
        region: ipData.region || 'N.A',
        city: ipData.city || 'N.A',
        latitude_ip: ipData.latitude_ip || 'N.A',
        longitude_ip: ipData.longitude_ip || 'N.A',
        
        // Navigator Data
        platform: navigator.platform || 'N.A',
        resolution: `${window.screen.width}x${window.screen.height}`,
        
        // Battery Data
        batteryLevel: batteryData.level,
        isCharging: batteryData.charging,
        
        // Device Data
        devicePlatform: deviceData.platform,
        platformVersion: deviceData.version,
        deviceModel: deviceData.model
      };
      
      sendToBeacon(payload);
    })
    .catch(err => {
      console.error('Tracker Error', err.message);
    });
  }


  function getIpLocation() {
    const url1 = 'https://ipapi.co/json/?t=' + new Date().getTime();
    return fetch(url1, { cache: 'no-cache' })
      .then(res => res.json())
      .then(data => {
        if (data.error) throw new Error('API 1 (ipapi.co) failed.');
     // console.log('Using API 1: ipapi.co'); [uncomment to add]
     // console.log('Using API 1: ipapi.co'); [uncomment to add]


        return {
          ip: data.ip,
          region: data.region,
          city: data.city,
          latitude_ip: data.latitude,
          longitude_ip: data.longitude
        };
      })
      .catch(err1 => {
        // 2. API 1 failed. Try API 2 (ip-api.com)
        console.warn(err1.message, 'Trying fallback API 2 (ip-api.com).');
        const url2 = 'https://ip-api.com/json/?t=' + new Date().getTime();
        return fetch(url2, { cache: 'no-cache' })
          .then(res => res.json())
          .then(data => {
            if (data.status !== 'success') throw new Error('API 2 (ip-api.com) failed.');
            console.log('Using API 2: ip-api.com');
            return {
              ip: data.query,
              region: data.regionName,
              city: data.city,
              latitude_ip: data.lat,
              longitude_ip: data.lon
            };
          })
          .catch(err2 => {
            // 3. API 2 failed. Try API 3 (geolocation-db.com)
            console.warn(err2.message, 'Trying fallback API 3 (geolocation-db.com).');
            const url3 = 'https://geolocation-db.com/json/';
            return fetch(url3, { cache: 'no-cache' })
              .then(res => res.json())
              .then(data => {
                if (!data.IPv4) throw new Error('API 3 (geolocation-db.com) failed.');
                console.log('Using API 3: geolocation-db.com');
                return {
                  ip: data.IPv4,
                  region: data.state,
                  city: data.city,
                  latitude_ip: data.latitude,
                  longitude_ip: data.longitude
                };
              });
          });
      })
      .catch(() => {
        // If ALL THREE APIs fail, return an empty object
        console.error('All 3 IP APIs failed. This is likely an ad blocker.');
        return {};
      });
  }


  function getBatteryData() {
    return new Promise(resolve => {
      let data = { level: 'N.A', charging: 'N.A' };
      if (!('getBattery' in navigator)) return resolve(data);
      navigator.getBattery()
        .then(b => {
          data.level = (b.level * 100).toFixed(0) + '%';
          data.charging = b.charging ? 'Yes_lovegame2_' : 'No_lovegame2_';
          resolve(data);
        })
        .catch(() => resolve(data));
    });
  }

  function getDeviceData() {
    return new Promise(resolve => {
      if ('userAgentData' in navigator) {
        navigator.userAgentData.getHighEntropyValues(['model', 'platformVersion'])
          .then(ua => {
            resolve({
              platform: navigator.userAgentData.platform || 'N.A',
              version: ua.platformVersion || 'N.A',
              model: ua.model || 'N.A'
            });
          })
          .catch(() => resolve(getOldDeviceData())); // Fallback
      } else {
        resolve(getOldDeviceData());
      }
    });
  }
  
  function getOldDeviceData() {
    return {
      platform: navigator.platform || 'N.A',
      version: 'N.A',
      model: navigator.userAgent
    };
  }

  function sendToBeacon(payload) {
    const params = new URLSearchParams();
    for (const key in payload) {
      params.append(key, payload[key]);
    }
    const beacon = new Image();
    beacon.src = `${GAS_WEB_APP_URL}?${params.toString()}`;
  //console.log('Final 3-Stage Resilient Tracker Beacon Sent.'); [uncomment to add]
  //console.log('Final 3-Stage Resilient Tracker Beacon Sent.'); [uncomment to add]

  }
</script>
